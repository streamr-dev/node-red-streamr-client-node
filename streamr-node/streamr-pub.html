<script type="text/javascript">
    RED.nodes.registerType('streamr-pub',{
        category: 'streamr',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            stream: {value:"", type:"streamr-config"}
        },
        inputs:1,
        outputs:0,
        icon: "bridge.png",
        label: function() {
            return this.name||"streamr-pub";
        }
    });
</script>

<script type="text/x-red" data-template-name="streamr-pub">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
        <label for="node-input-stream"><i class="icon-tag"></i> Stream</label>
        <input type="text" id="node-input-stream">
    </div>
</script>

<script type="text/x-red" data-help-name="streamr-pub">
    <p>Connects to Streamr Data-API and subscribes to a given stream.</p>
    <h3>Config</h3>
    <dl class="message-properties">
        <dt>Private Key
            <span class="property-type">string</span>
        </dt>
        <dd> Streamr Ethereum Private Key</dd>
        <dt class="optional">Stream id <span class="property-type">string</span></dt>
        <dd> Stream id </dd>
    </dl>
    <h3>Inputs</h3>
    <dl class="message-properties">
         <dt>msg <span class="property-type">object</span></dt>
         <dd>JSON object in msg.payload</dd>
    </dl>
</script>
